<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de color de fondo</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #0A212E;
            margin: 0px;
            overflow: hidden;
            animation: color-loop 18s infinite;
        }

        @keyframes color-loop {
            0% {
                background: #2CAB5B;
            }
            25% {
                background: #FABC03;
            }
            50% {
                background: #ED4B40;
            }
            75% {
                background: #4286F3;
            }
            100% {
                background: #2CAB5B;
            }
        }
    </style>
</head>
<body>
    <div class="waves">
    </div>
</body>
</html>
