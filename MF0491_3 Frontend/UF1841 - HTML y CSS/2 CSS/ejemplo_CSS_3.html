<!DOCTYPE html>
<html>
	<head>
		<style>
			
			body {
				color: orange;
			}
			
			h1 {
				color: green;
				text-align: center;
			}
			
			a {
				text-decoration: none;
			}
			
			a:link {
				color: red;
			}

			a:visited {
				color: green;
			}

			a:hover {
				color: hotpink;
			}

			a:active {
				color: blue;
			}

			
		</style>
	</head>
	<body>

		<h1>Esto es la cabecera.</h1>

		<p>Esto es un parrafo.</p>
		
		<p><a href="http://www.google.com" target="_blank">Google</a></p>

		<p>Estop es otro parrafo.</p>

	</body>
</html>
