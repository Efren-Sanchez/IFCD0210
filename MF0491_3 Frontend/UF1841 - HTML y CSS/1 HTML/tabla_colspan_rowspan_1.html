<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla con colspan y rowspan</title>

	<!-- Imprescindible para la correcta visualizaciÃ³n -->
    <style>
        table, tr, td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            margin: auto;
        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 40px;
            color: blue;
        }

    </style>
</head>
<body>
    <header>
		<h1>Ejemplo de tabla con colspan y rowspan</h1>
	</header>
	<main>
		<table>
			<tr>
				<td>1</td>
				<td colspan="2">2</td>
				<!--<td>3</td>-->
			</tr>
			<tr>
				<td colspan="2" rowspan="2">4</td>
				<!--<td>5</td>-->
				<td>6</td>
			</tr>
			<tr>
				<!--<td>7</td>-->
				<!--<td>8</td>-->
				<td rowspan="2">9</td>
			</tr>
			<tr>
				<td colspan="2">10</td>
				<!--<td>11</td>-->
				<!--<td>12</td>-->
			</tr>
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
			</tr>
		</table>
	</main>
    
</body>
</html>
